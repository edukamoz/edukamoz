# Nome do workflow que aparecer√° na aba "Actions"
name: Update Profile README

# Gatilhos: quando a action deve rodar
on:
  # Roda em um cronograma (a cada 8 horas neste exemplo)
  schedule:
    - cron: '0 */8 * * *'
  # Permite que voc√™ rode manualmente pela aba "Actions"
  workflow_dispatch:

# Lista de "trabalhos" a serem executados
jobs:
  # Nome do job (pode ser qualquer nome)
  build:
    # O tipo de m√°quina virtual para rodar o job
    runs-on: ubuntu-latest
    name: Update README with WakaTime stats

    # Sequ√™ncia de passos que o job executar√°
    steps:
      # 1. Faz o "checkout" do seu c√≥digo do reposit√≥rio para a m√°quina virtual
      - uses: actions/checkout@v3

      # 2. Roda a action do WakaTime para gerar e inserir o gr√°fico no README
      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          # Sua chave de API do WakaTime, que ser√° lida dos Secrets
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # Token do GitHub, gerado automaticamente pela action
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Onde a action deve inserir o gr√°fico no README
          SECTION_NAME: "üíª WakaTime Stats"
          # Op√ß√µes de customiza√ß√£o (opcional)
          SHOW_EDITORS: "true"
          SHOW_OS: "false"
          SHOW_PROJECTS: "false"
          SHOW_TIMEZONE: "false"
